<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{::title}">Gestion de Tâches</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        .main-content { padding: 20px 0; }
        .form-group { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Utilisateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-project">Nouveau Projet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks/create?projectId=1">Nouvelle Tâche</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container main-content">
        <div th:fragment="layout(content)">
            <!-- Messages Flash -->
            <div>
                <div th:if="${success}" class="alert alert-success"><span th:text="${success}"></span></div>
                <div th:if="${error}" class="alert alert-danger"><span th:text="${error}"></span></div>
            </div>
            
            <div th:replace="${content}"></div>
            
            <footer class="mt-5 text-center">
                <p>&copy; 2025 Gestion de Tâches</p>
            </footer>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
