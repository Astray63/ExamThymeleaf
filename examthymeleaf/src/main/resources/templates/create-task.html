<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Créer une nouvelle tâche</h2>
        </div>
        
        <div class="card-body">
            <form th:action="@{/tasks/create}" method="post" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                    <label for="name">Nom de la tâche:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group mb-3">
                    <label for="status">Statut:</label>
                    <select id="status" name="status" class="form-select" required>
                        <option th:each="status : ${T(com.humanbooster.examthymeleaf.model.TaskStatus).values()}" 
                                th:value="${status}" 
                                th:text="${status.displayName}"></option>
                    </select>
                </div>
                
                <div class="form-group mb-3">
                    <label for="projectId">Projet:</label>
                    <select id="projectId" name="projectId" class="form-select" required>
                        <option th:each="project : ${projects}" 
                                th:value="${project.id}" 
                                th:text="${project.name}"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Créer la tâche</button>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
