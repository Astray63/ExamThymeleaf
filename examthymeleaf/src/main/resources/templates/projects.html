<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Liste des Projets</h2>
            <a href="/projects/create" class="btn btn-sm btn-primary">Nouveau Projet</a>
        </div>
        
        <div class="card-body">
            <div class="row">
                <div th:each="project : ${projects}" class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${project.name}"></h5>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-sm btn-outline-primary">Voir d√©tails</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
