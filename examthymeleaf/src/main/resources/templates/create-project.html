<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Créer un nouveau projet</h2>
        </div>
        
        <div class="card-body">
            <form th:action="@{/projects/create}" method="post" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                    <label for="name">Nom du projet:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group mb-3">
                    <label for="creatorId">Créateur:</label>
                    <select id="creatorId" name="creatorId" class="form-select" required>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Créer le projet</button>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
