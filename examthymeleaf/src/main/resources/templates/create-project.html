<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un projet</title>
</head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <div th:fragment="content">
        <h1>Créer un projet</h1>
        <form th:action="@{/projects/create}" method="post">
            <div>
                <label for="name">Nom du projet :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="creatorId">Créateur :</label>
                <select id="creatorId" name="creatorId" required>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </div>
            <div th:if="${error}">
                <span th:text="${error}" style="color:red;"></span>
            </div>
            <button type="submit">Créer</button>
        </form>
        <a href="/projects">Retour à la liste des projets</a>
    </div>
</div>
</body>
</html>
